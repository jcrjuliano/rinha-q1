#            cpus: "0.4"
#            memory: "100MB"


  api01:
    build:
      context: .
      dockerfile: Dockerfile
    image: jcrjuliano/rinha-q1-api
    hostname: api01
    ports:
      - "8081:8080"
    environment:
      - DB_HOST=postgres
    networks:
      - rinha-q1
#    deploy:
#      resources:
#        limits:
#          cpus: "0.4"
#          memory: "200MB"

  api02:
    build:
      context: .
      dockerfile: Dockerfile
    image: jcrjuliano/rinha-q1-api
    hostname: api02
    environment:
      - DB_HOST=postgres
    ports:
      - "8082:8080"
    networks:
      - rinha-q1
#    deploy:
#      resources:
#        limits:
#          cpus: "0.4"
#          memory: "200MB"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      # Obrigat√≥rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    networks:
      - rinha-q1
