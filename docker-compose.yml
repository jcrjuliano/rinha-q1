version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: rinha
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - ./001_ddl.sql:/docker-entrypoint-initdb.d/01_ddl.sql
      - ./002_dml.sql:/docker-entrypoint-initdb.d/02_dml.sql
    networks:
      - rinha-q1
#    deploy:
#      resources:
